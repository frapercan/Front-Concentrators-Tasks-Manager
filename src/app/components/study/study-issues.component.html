<table mat-table [dataSource]="[issues]" class="mat-elevation-z8">


  <ng-container *ngFor="let col of issuesDisplayedColumns | keyvalue" matColumnDef="{{col.value}}">
    <th mat-header-cell *matHeaderCellDef>{{col.value}}</th>
    <td mat-cell *matCellDef="let element">
      {{element.detectado[col.value]}}/{{element.corregido[col.value]}}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="issuesDisplayedColumns" style="border-style: dotted dashed solid double;"></tr>
  <tr mat-row *matRowDef="let row; columns: issuesDisplayedColumns;"></tr>

</table>







<div id="chartIssuesContainer"></div>
