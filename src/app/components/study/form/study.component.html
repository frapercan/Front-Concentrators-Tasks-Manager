<form [formGroup]="studyFormGroup" style="padding-top: 5%;">

    <mat-form-field class="short-width" style="justify-content: left;">
      <input matInput placeholder="{{ 'study.form.namePlaceholder' | translate }}" formControlName="name" required />
    </mat-form-field>
    
    <br>
    <mat-form-field class="half-width">
      <textarea matInput formControlName="description"
        placeholder="{{ 'study.form.descriptionPlaceholder' | translate }}" matTextareaAutosizet matAutosizeMinRows="5"
        matAutosizeMaxRows="50"></textarea>
    </mat-form-field>






  <div>
    <button mat-button matStepperNext>{{ "next" | translate }}</button>
  </div>
</form>
