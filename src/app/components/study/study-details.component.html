<mat-toolbar class="align-items">{{ study.nombre }}</mat-toolbar>
<mat-grid-list cols="2" rowHeight="2:1" >
  <mat-grid-tile>
    <communicationOverview class="full-size" *ngIf="communication && cycles"
      [communication]="communication" [cycles]="cycles">
    </communicationOverview>
  </mat-grid-tile>
  <mat-grid-tile>
    <issuesOverview class="full-size" *ngIf="issues && cycles" [issues]="issues"
      [cycles]="cycles">
    </issuesOverview>
  </mat-grid-tile>
  <mat-divider></mat-divider>
</mat-grid-list>
<mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
  <mat-tab *ngFor="let cycle of cycles | keyvalue" label="{{ cycles[cycle.key].first | date: 'medium' }}">
  </mat-tab>
</mat-tab-group>

<mat-tab-group id="expandlastright">
  <mat-tab label="{{ 'result.analisisComunicaciones' | translate }}">
    <ng-template matTabContent>
      <div *ngIf="communication">
        <communication [communication]="communication[selected.value]" [study]="study"></communication>
      </div>
    </ng-template>
  </mat-tab>

  <mat-tab label="{{ 'result.issuesAnalysis' | translate }}">
    <ng-template matTabContent>
      <div *ngIf="issues">
        <issues [issues]="issues[selected.value]" [study]="study"></issues>
      </div>
    </ng-template>
  </mat-tab>

  <mat-tab disabled class="margin-left: auto; ">
    <ng-template mat-tab-label>
      <button mat-icon-button (click)="refresh()">
        <mat-icon black>cached</mat-icon>
      </button>
    </ng-template>
  </mat-tab>
</mat-tab-group>
