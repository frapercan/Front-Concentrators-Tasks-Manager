<form [formGroup]="performancesFormGroup" style="padding-top:0%">




  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="text-align: left">

    <!-- id Column -->
    <ng-container matColumnDef="id_actuacion">
      <th mat-header-cell *matHeaderCellDef width="10%">
        {{
          "study.id" | translate
        }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.id_actuacion }}
      </td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef width="10%"> {{
        "study.form.name" | translate
      }}</th>
      <td mat-cell *matCellDef="let element">
        {{ element.nombre }}
      </td>
    </ng-container>

    <!-- description Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef width="65%"> {{
        "study.form.description" | translate
      }}</th>
      <td mat-cell *matCellDef="let element">
        {{ element.descripcion }}
      </td>
    </ng-container>

    <!-- selection Checkbox Column -->
    <ng-container matColumnDef="selection">
      <th mat-header-cell *matHeaderCellDef>
        {{
              "study.form.selection" | translate
            }}
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? select.toggle(row) : []"
          [checked]="select.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div>
    <button mat-button matStepperPrevious>{{ "back" | translate }}</button>
    <button mat-button matStepperNext>{{ "next" | translate }}</button>
  </div>
</form>
