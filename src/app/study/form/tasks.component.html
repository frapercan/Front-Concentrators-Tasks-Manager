<form [formGroup]="tasksFormGroup" style="padding-top:0%">
    <div *ngIf="tasksFormGroup.errors">
      <mat-error *ngIf="tasksFormGroup.errors.atLeastOne">{{
        "study.form.atLeastOne" | translate
      }}</mat-error>
    </div>

    <mat-radio-group
    class="task-radio-group"
    name="tasks"
    formControlName="tasksMode"
    aria-labelledby="tasksMode"
  >
    <label id="tasksMode">{{
      "study.form.tasksMode" | translate
    }}</label>
    <span class='valign'>
    <mat-radio-button class="radio-button" value="0">
      {{ "study.form.communicationTask" | translate }}
    </mat-radio-button>

    <mat-radio-button class="radio-button" value="1">
      {{ "study.form.issuesTasks" | translate }}
    </mat-radio-button>
  </span>
  </mat-radio-group>

    
    <table *ngIf="tasksFormGroup.value.tasksMode == 1" mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="text-align: left">
      <!-- detect Checkbox Column -->
      <ng-container matColumnDef="detect">
        <th mat-header-cell *matHeaderCellDef>
          DETECT
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? detect.toggle(row) : []"
            [checked]="detect.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- fix Checkbox Column -->
      <ng-container matColumnDef="fix">
        <th mat-header-cell *matHeaderCellDef>
          FIX
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? fix.toggle(row) : []"
            [checked]="fix.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- id Column -->
      <ng-container matColumnDef="id_incidencia">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">
          {{ element.id_incidencia }}
        </td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>NAME</th>
        <td mat-cell *matCellDef="let element">
          {{ element.nombre }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div>
      <button mat-button matStepperPrevious>{{ "back" | translate }}</button>
      <button mat-button matStepperNext>{{ "next" | translate }}</button>
    </div>
  </form>
