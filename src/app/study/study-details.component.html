<mat-toolbar class="align-items">{{ study.nombre }}</mat-toolbar>
<mat-tab-group
  [selectedIndex]="selected.value"
  (selectedIndexChange)="selected.setValue($event)"
>
  <mat-tab *ngFor="let tab of cycleTabs[0]" label = "{{tab.first | date:'medium' }}"></mat-tab>
</mat-tab-group>

<mat-tab-group id="expandlastright">
  <mat-tab label="{{ 'result.analisisComunicaciones' | translate }}">
    <ng-template matTabContent>
      <div *ngIf="communication">
        <communication
          [communication]="communication[selected.value]"
          [study]="study"
        ></communication>
      </div>
    </ng-template>
  </mat-tab>

  <mat-tab label="{{ 'result.issuesAnalysis' | translate }}">
    <ng-template matTabContent>
      <div *ngIf="issues">
        <issues
          [issues]="issues[selected.value]"
          [study]="study"></issues>
      </div>
    </ng-template>
  </mat-tab>

  <mat-tab disabled class = "margin-left: auto; ">
    <ng-template mat-tab-label  id='hola'>
        <button mat-icon-button (click)="refresh()">
          <mat-icon style="color:black" >cached</mat-icon>
        </button>
    </ng-template>
</mat-tab>
  
</mat-tab-group>
